<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 CSS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="regi-box">
        <div class="form-box">
            <h3 style="text-align: center; margin-bottom: 20px;">Registration Form</h3>
            <label for="firstName">First Name:</label><br>
            <input type="text" placeholder="Jhon" required > <br>
            <label for="lastName">Last Name:</label><br>
            <input type="text" placeholder="Doe" required > <br>
            <label for="email">Email:</label><br>
            <input type="email" placeholder="jhondoe@gmail.com" required> <br>
            <label for="password">Password:</label><br>
            <input type="password" required> <br>
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" required> <br>
            <label for="phon">Phone Number:</label><br>
            <input type="tel" placeholder=" +1-555-123-4567" required> <br>
            <label for="gender">Gender:</label>
            <input type="checkbox"> 
            <label for="gnd1">Male</label>
            <input type="checkbox">
            <label for="gnd2">Female</label> <br>
            <label for="dob">Date Of Birth:</label><br>
            <input type="date" placeholder="mm/dd/yyyy"> <br>
            <button>Submit</button>

        </div>
    </div>
</body>
</html>
